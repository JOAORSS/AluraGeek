<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <title>Alura Geek</title>
</head>
<body>
    <header class="header">
            <img src="images/logo.svg" alt="aluraGeek logo" class="aluraGeek-logo__img">
            <h2 class="aluraGeek-logo__h2">AluraGeek</h2>
    </header>
    <main class="main">
        <section class="produtos">
            <h2 class="produtos__h2">Meus produtos</h2>
            <div class="produtos__menu" id="produtos">
            </div>
        </section>
        <section class="adicionar-produto">
            <h2 class="adicionar-produto__h2">Adiconar produto:</h2>
            <form class="adicionar-produto__form" method="post" data-form>
                <input type="text" autocomplete="off" name="nome" required placeholder="nome..." class="adicionar-produto__input" data-nome>
                <input type="number" autocomplete="off" name="preco" required placeholder="preço..." step="0.01" class="adicionar-produto__input" data-preco>
                <input type="text" autocomplete="off" name="img" required placeholder="imagem..." class="adicionar-produto__input" data-imagem>
            <div class="adicionar-produto__buttons">
                <input type="submit" class="adicionar-produto__guardar" value="Guardar">
                <input type="button" id="adicionarProduto-limpar" class="adicinar-produto__limpar" value="Limpar">
            </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__logo">
            <img src="images/logo.svg" alt="aluraGeek logo" class="aluraGeek-logo__img">
            <h2 class="aluraGeek-logo__h2">AluraGeek</h2>
        </div>
        <p class="footer__creditos">DESENVOLVIDO POR JOÃO VITOR RAENKE DOS SANTOS</p>
        <p class="footer__alura">ALURA LATAM - 2024</p>
    </footer>

    <script type="module" src="js/webapp.js"></script>
    
</body>
</html>
