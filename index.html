<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Alura Geek</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="" alt="aluraGeek logo" class="aluraGeek-logo__img">
            <h2 class="aluraGeek-logo__h2"></h2>
        </div>
    </header>
    <main class="main">
        <section class="produtos">
            <h2 class="produtos__h2"></h2>
            <div class="produtos__menu">
                <div class="produto">
                    <div>
                        <img src="" alt="imagem do produto" class="produto__img">
                        <div class="produto__info">
                            <p class="produto__nome"></p>
                        </div>
                    </div>
                    <div>
                        <p class="produto__preco"></p>
                        <button id="excluirProduto"><img src="" alt="lixeirinha" class="produto__excluir"></button>
                    </div>
                </div>
            </div>
        </section>
        <section class="adicionar-produto">
            <form action="" method="post">
                <label class="adicionar-produto__label">Nome</label>
                <input type="text" class="adicionar-produto__input" [data-nome]>
                <label class="adicionar-produto__label">Valor</label>
                <input type="number" class="adicionar-produto__input" [data-valor]>
                <label class="adicionar-produto__label">Imagem</label>
                <input type="file" class="adicionar-produto__input" [data-imagem]>
            </form>
            <div>
                <button id="adicionarProduto-guardar" class="adicionar-produto__guardar">Guardar</button>
                <button id="adicionarProduto-limpar" class="adicinar-produto__guardar">Limpar</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__logo">
            <img src="" alt="aluraGeek logo" class="aluraGeek-logo__img">
            <h2 class="aluraGeek-logo__h2"></h2>
        </div>
        <p class="footer__creditos"></p>
        <p class="footer__alura"></p>
    </footer>
    
</body>
</html>
